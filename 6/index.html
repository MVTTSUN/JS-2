<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0; padding: 0; font-family: Lato">
    <div
      class="futered-items center"
      style="
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 1600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <div
        class="futered-items__heading"
        style="
          display: flex;
          flex-direction: column;
          text-align: center;
          padding-bottom: 48px;
        "
      >
        <h3
          class="futered-items__h3"
          style="color: #222; font-size: 30px; font-weight: 400"
        >
          Featured Items
        </h3>
        <span
          class="featured-items__text"
          style="color: #9f9f9f; font-size: 14px; font-weight: 400"
          >Shop for items based on what we featured in this week</span
        >
      </div>

      <div
        class="item-box-container"
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          gap: 30px;
          justify-content: center;
          max-width: 1440px;
          margin: 0 auto;
          margin-bottom: 64px;
        "
      ></div>

      <a
        class="browseAllProduct"
        href="#"
        style="
          text-decoration: none;
          border: 1px solid #ff6a6a;
          padding: 15px 39px;
          color: #f26376;
          font-size: 16px;
          font-weight: 400;
          margin-bottom: 95px;
        "
        ><span>Browse All Products</span></a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
